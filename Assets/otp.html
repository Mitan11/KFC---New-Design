<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <!-- StyleSheet  -->
    <link rel="stylesheet" href="css/otp.css">
    <!-- Title -->
    <title>KFC | OTP</title>
</head>

<body>
    <div class="container">
        <!-- Pre Loder -->
        <div id="preloder" class="none">
            <dotlottie-player src="https://lottie.host/2dee2de8-1554-49d2-b897-9eacc45fef8a/vAXFEJIIMy.json"
                background="transparent" speed="1" style="width: 200px; height: 200px;" loop
                autoplay></dotlottie-player>
        </div>
        <!-- OTP Container -->
        <div class="position-relative">
            <div class="card">
                <p>Please enter the one time password <br> to verify your account</p>
                <div> <span>A code has been sent to</span> <small>*******9897</small> </div>
                <form action="" id="otp" class="inputs">
                    <input type="text" id="first" maxlength="1" required />
                    <input type="text" id="second" maxlength="1" required />
                    <input type="text" id="third" maxlength="1" required />
                    <input type="text" id="fourth" maxlength="1" required />
                    <input type="text" id="fifth" maxlength="1" required />
                    <input type="text" id="sixth" maxlength="1" required />
                </form>
                <div>
                    <button class="validate" type="submit">Validate</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Java Script -->
    <script src="js/otp.js"></script>
</body>

</html>
