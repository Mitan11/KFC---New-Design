<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>KFC | Order KFC Chicken Online</title>
    <!-- Preloder file -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="Assets/imgs/favicon.ico" type="image/x-icon">
    <!-- StyleSheet  -->
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <!-- Pre Loder -->
    <div id="preloder">
        <!-- Lottie animation for preloader -->
        <dotlottie-player src="https://lottie.host/2dee2de8-1554-49d2-b897-9eacc45fef8a/vAXFEJIIMy.json"
            background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></dotlottie-player>
    </div>
    <!-- Nav for small screen -->
    <section class="main">
        <div class="nav-1">
            <!-- Navigation bar for small screens -->
            <nav class="navbar-1">
                <div class="logo-1">
                    <!-- KFC logo -->
                    <img src="Assets/imgs/logo.png" alt="KFC | Logo" title="KFC | Logo">
                </div>
                <div class="menu-1 sidenav-1" id="mySidenav-1">
                    <!-- Menu icons for login and shopping cart -->
                    <span>
                        <a href="Assets/login-form.html"><i class="fa-solid fa-user" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></a>
                    </span>
                    <!-- Close button for side navigation -->
                    <a href="javascript:void(0)" class="closebtn-1">&times;</a>
                    <!-- Menu links for small screens -->
                    <a href="Assets/home.html" class="menu-btn-1" target="_blank">Home</a>
                    <a href="Assets/menu.html" class="menu-btn-1" target="_blank">Menu</a>
                    <a href="Assets/about.html" class="menu-btn-1" target="_blank">About</a>
                    <a href="Assets/contact.html" class="menu-btn-1" target="_blank">Contact</a>
                </div>
                <!-- Hamburger icon for opening side navigation -->
                <span id="openNavIcon-1">&#9776;</span>
            </nav>
        </div>
        <!-- Header Section -->
        <header class="l-s-nav">
            <!-- Header with logo and navigation links for larger screens -->
            <a href="#"><img src="Assets/imgs/logo.png" alt="KFC | Logo" class="logo"></a>
            <ul class="navigation">
                <li><a href="Assets/home.html" target="_blank">Home</a></li>
                <li><a href="Assets/menu.html" target="_blank">Menu</a></li>
                <li><a href="Assets/about.html" target="_blank">About</a></li>
                <li><a href="Assets/contact.html" target="_blank">Contact</a></li>
                <!-- Icons for login and shopping cart -->
                <li><a href="Assets/login-form.html"><i class="fa-solid fa-user" style="color: #ffffff;"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></a></li>
            </ul>
        </header>
        <!-- Main Section -->
        <div class="content">
            <div class="text">
                <!-- Heading and text content -->
                <h2>Its Finger<br>Lickin <span>Good</span></h2>
                <p>Get Your Favorite Fried Chicken Delivered With A Tap.<br>Grab A <span>KFC</span> Bucket.<br>Ignore
                    The Chaos.<br>Enjoy The Taste.</p>
                <!-- Button for ordering -->
                <a href="Assets/login-form.html" class="btn">Order Now</a>
            </div>
            <div class="slider">
                <!-- Image slider -->
                <div class="sliders enable">
                    <img src="Assets/imgs/burger_fries.png" alt="Fried Chicken & French Fries"
                        title="Fried Chicken & French Fries">
                </div>
                <div class="sliders">
                    <img src="Assets/imgs/burger.png" alt="Burger" title="Burger">
                </div>
                <div class="sliders">
                    <img src="Assets/imgs/french_fries.png" alt="French Fries" title="French Fries">
                </div>
                <div class="sliders">
                    <img src="Assets/imgs/fried_chicken.png" alt="Fried Chicken" title="Fried Chicken">
                </div>
            </div>
        </div>
        <!-- Footer Section -->
        <footer class="foot">
            <!-- Social media links -->
            <ul class="social">
                <li><a href="https://www.facebook.com/KFC/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://twitter.com/kfc?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                        target="_blank"><i class="fa-brands fa-x-twitter"></i></i></a></li>
                <li><a href="https://www.instagram.com/kfcindia_official/?hl=en" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a></li>
            </ul>
            <!-- Previous and Next buttons -->
            <div class="prevnext">
                <p>Always Fresh</p>
                <span class="prev"><i class="fa-solid fa-angle-left"></i></span>
                <span class="next"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </footer>
    </section>
    <!-- Java Script -->
    <!-- Script file for JavaScript -->
    <script src="Assets/js/script.js"></script>
</body>

</html>
